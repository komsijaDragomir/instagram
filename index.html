<!DOCTYPE html>
<head>
	<title>ИнстаДрагомир инста бекап</title>
<body>
	<p>Бекап прве две обрисане инстаграм странице @komsijaDragomir и @komsijaDragomir2</p>
	<p>Јебем мајку пичкама које раде у фезбуку/инстаграму, дабогда вам живо месо са костију отпадало.</p>
	</ hr>
	<div id="content"></div>
	<button onclick="load()">load more</button>
</body>

<style>
	body {font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
	img { width:100%;}
	button {width: 100%;}
	#content {width: 100vmin; margin: 0 auto;}
	article {border: 1px solid #555; padding:1em; margin:1em;}
</style>

<script src="data.json"></script>
<script>
	last = 0;
	function load()
	{
		for (let i=last; i<last+10; i++)
		{
			post = "<article>";
			post += "<i>"+data[i]["time"]+"</i>"
			post += "<img src="+data[i]["path"]+" />"
			if (data[i].hasOwnProperty("caption"))
				post += "</ hr><p>"+data[i]["caption"]+"</p>"
			post += "</article>";
		
			content.innerHTML += post;
		}
		last += 10;
	}
	load();
</script>
